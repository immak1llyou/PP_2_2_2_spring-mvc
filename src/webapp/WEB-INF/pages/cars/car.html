<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machines List</title>
</head>
<body>
<table style="border-collapse: collapse;">
    <thead>
    <tr>
        <th style="border: 1px solid black;">Model</th>
        <th style="border: 1px solid black;">Color</th>
        <th style="border: 1px solid black;">Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}" style="border-bottom: 1px solid black;">
        <td style="border: 1px solid black; padding: 10px;">[[${car.model}]]</td>
        <td style="border: 1px solid black; padding: 10px;">[[${car.color}]]</td>
        <td style="border: 1px solid black; padding: 10px;">[[${car.year}]]</td>
    </tr>
    </tbody>
</table>
</body>
</html>
